<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <button id="kutas">amogus</button>
    <script>
      audio_list = new Array();
      var source_mp3 = [
        "https://boulder-dash.com/boulder-dash-online-game/sound/bd1.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/stone.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_1.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_2.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_3.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_4.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_5.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_6.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_7.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_8.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/diamond_collect.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/walk_d.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/cover.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/crack.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/finished.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/exploded.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_1.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_2.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_3.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_4.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_5.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_6.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_7.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_8.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/timeout_9.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/amoeba.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/walk_e.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/stone_2.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/magic_wall.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/whoosh.mp3",
        "https://boulder-dash.com/boulder-dash-online-game/sound/whaash.mp3",
      ];
      for (var i in source_mp3)
        ((audio = new Audio()).id = i),
          ((source = document.createElement("source")).src = source_mp3[i]),
          audio.appendChild(source),
          (audio.volume = 1),
          (audio.autoplay = !1),
          (audio.preload = !0),
          audio_list.push(audio);
      audio.addEventListener(
        "canplaythrough",
        function (o) {
          (audio_list[0].volume = 0.9), (audio_list[0].loop = !0);
        },
        !1
      ),
        audio.load(),
        console.log(
          "%c *** HTML5Audio READY! ***",
          "background: #000; color: #bada55"
        );
      document.getElementById("kutas").addEventListener("click", () => {
        audio_list[2].play();
      });
    </script>
  </body>
</html>
